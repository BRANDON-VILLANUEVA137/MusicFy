<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Vibe - Home</title>
<link rel="stylesheet" href="/Public/css/reproductor.css">
<style>
  body {
    background-color: #1c1c1d;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  header {
    margin-bottom: 40px;
  }
  header h1 {
    font-size: 3em;
    letter-spacing: 2px;
  }
  main {
    text-align: center;
  }
  main h2 {
    font-size: 2em;
    margin-bottom: 20px;
  }
  main p {
    font-size: 1.2em;
    margin-bottom: 40px;
  }
  .nav-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
  }
  .nav-buttons a {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    padding: 15px 30px;
    border-radius: 40px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 4px 15px rgba(101, 41, 255, 0.4);
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  .nav-buttons a:hover {
    background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
    box-shadow: 0 6px 20px rgba(101, 41, 255, 0.6);
  }
</style>
</head>
<body>
  <header>
    <h1>Music Vibe</h1>
  </header>
  <main>
    <h2>Bienvenido a Music Vibe</h2>
    <p>Tu reproductor de música favorito para disfrutar de tus canciones preferidas.</p>
    <div class="nav-buttons">
      <a href="/views/login.html">Iniciar Sesión</a>
      <a href="/views/play.html">Ir al Reproductor</a>
    </div>
  </main>
</body>
</html>
