<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Music Vibe - Dark Music Player</title>
<link rel="stylesheet" href="/Public/css/navbar.css">
<link rel="stylesheet" href="/Public/css/reproductor.css">
</head>
<body data-logged-in="false">
<div id="app" role="main" aria-label="Music player app" data-logged-in="false">
  <header>
    <h1>Music Vibe</h1>
    <div class="eleccion">
      <section class="pestañas">
        <button class="pestaña" type="submit">Artistas</button>
        <button class="pestaña" type="submit">Musica</button>
        <button class="pestaña" id="Guardar" type="submit">Guardar Musica</button>
      </section>
    </div>
    <div id="contenido" style="display: none;">

    <h1>Copia y pega tu url de youtube</h1>
    <textarea name="Agregar" id="guaurl"></textarea>
    <button class="guardar" id="url">Guardar </button>  
  
</div>

  </header>
   
  
   <section class="liked-songs" id="liked-songs" aria-label="Liked or saved songs">
    <h2>Canciones guardadas</h2>
    <div id="liked-list">
      
    </div>
  </section>
  <section class="playlist" id="playlist" aria-label="Playlist of songs">
    
  </section>
</div> 

  <footer>
  <section class="player" aria-label="Current track player">
    
    <div class="video-and-info">
      <div id="video-player-container" aria-label="Video player container">
        <iframe id="video-player" width="80" height="80" src="" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="track-info">
        <div class="track-title" id="track-title">Nombre de la canción</div>
        <div class="track-artist" id="track-artist">Artista</div>
      </div>
    </div>

    <div class="controls" role="group" aria-label="Audio controls">
      <button class="btn" id="prev" title="Previous Track" aria-label="Previous track" aria-pressed="false" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#d39bf6" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-back">
          <polygon points="19 20 9 12 19 4 19 20"></polygon>
          <line x1="5" y1="19" x2="5" y2="5"></line>
        </svg>
      </button>
      <button class="btn" id="play" title="Play/Pause" aria-label="Play or pause" aria-pressed="false" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#d39bf6" stroke="#d39bf6" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-play">
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      </button>
      <button class="btn" id="next" title="Next Track" aria-label="Next track" aria-pressed="false" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#d39bf6" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-forward">
          <polygon points="5 4 15 12 5 20 5 4"></polygon>
          <line x1="19" y1="5" x2="19" y2="19"></line>
        </svg>
      </button>
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

  </section>
</footer>
 
</body>
<script src="/Public/javascript/reproductor.js"></script>
</html>
