<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Music Vibe - Dark Music Player</title>
<link rel="stylesheet" href="/Public/css/reproductor.css">
</head>
<body data-logged-in="false">
<div id="app" role="main" aria-label="Music player app" data-logged-in="false">
  <header>
    <h1>Music Vibe</h1>
  </header>
  <section class="player" aria-label="Current track player">
    <div class="track-info">
      <div class="track-title" id="track-title">-</div>
      <div class="track-artist" id="track-artist">-</div>
    </div>
    <div id="video-player-container" aria-label="Video player container" style="margin: 15px 0; border-radius: 12px; overflow: hidden;">
      <iframe id="video-player" width="100%" height="180" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="progress-container" id="progress-container" aria-label="Audio progress bar" tabindex="0" role="slider" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <div class="controls" role="group" aria-label="Audio controls">
      <button class="btn" id="prev" title="Previous Track" aria-label="Previous track">&#9664;&#9664;</button>
      <button class="btn" id="play" title="Play/Pause" aria-label="Play or pause">&#9658;</button>
      <button class="btn" id="next" title="Next Track" aria-label="Next track">&#9654;&#9654;</button>
    </div>
  </section>
  <section class="liked-songs" id="liked-songs" aria-label="Liked or saved songs">
    <h2>Canciones guardadas</h2>
    <div id="liked-list">
      <!-- Liked songs will be populated here -->
    </div>
  </section>
  <section class="playlist" id="playlist" aria-label="Playlist of songs">
    <!-- Songs will be populated here -->
  </section>
</div>

</body>
<script src="/Public/javascript/reproductor.js"></script>
</html>
